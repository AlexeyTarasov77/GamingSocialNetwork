<button class="chat p-2.5 flex gap-2.5">
    <div class="avatar">
        <img class="rounded-full w-20 h-20" src="{{image}}" alt="" class="img-fluid">
    </div>
    <div class="flex flex-col p-2.5 gap-2.5 text-2xl">
        <div>
            {{chat.name}}
        </div>
        <div class="text-xl text-gray-300">
            {{content}}
        </div>
    </div>   
</button>
