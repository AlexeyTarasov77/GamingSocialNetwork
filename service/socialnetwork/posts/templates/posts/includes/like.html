{% load static %} {% load i18n %}
<input type="hidden" id="like-url" value="{% url 'api:posts:like-post' %}">
<div class="like-container">
    {% if request.user in post.liked.all %}
    <div class="heart is-active" data-post-id="{{ post.id }}"></div>
    {% else %}
    <div class="heart" data-post-id="{{ post.id }}"></div>
    {% endif %}
</div>
{% csrf_token %}
{% block js %}
<script type="module" src="{% static "posts/js/like.js" %}"></script>
{% endblock js %}
