{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}{% endblock title %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/boxicons@latest/css/boxicons.min.css">
    <link rel="stylesheet" href="{% static "base.css" %}">
    {% block links %}{% endblock links %}
</head>
<body>
<header class="bg-body-tertiary">
  <nav class="navbar navbar-expand-lg navbar-light bg-navy">
    <div class="container-fluid">
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarTogglerDemo03" aria-controls="navbarTogglerDemo03" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <a class="navbar-brand" href="{% url "gameblog:main" %}">GAME BLOG</a>
      <div class="collapse navbar-collapse" id="navbarTogglerDemo03">
        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
          {% for m in headermenu %}
          <li class="nav-item">
            <a class="nav-link" id="{{m.id}}" href="{% if m.url_name != '#' %}{% url m.url_name %}{% else %}#{% endif %}">{{m.title}}</a>
          </li>
          {% endfor %}
        </ul>
        <form class="d-flex" role="search">
          <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
          <button class="btn btn-outline-success" type="submit">Search</button>
        </form>
      </div>
    </div>
  </nav>
</header>
<div class="l-navbar" id="nav-bar">
  <nav class="nav">
      <div> <a href="#" class="nav_logo"> <i class='bx bx-layer nav_logo-icon'></i> <span class="nav_logo-name">BBBootstrap</span> </a>
          <div class="nav_list"> 
            <a href="#" class="nav_link active"> <i class='bx bx-grid-alt nav_icon'></i></a> 
            <a href="#" class="nav_link" data-bs-toggle="tooltip" data-bs-placement="right" data-bs-title="Tooltip on right"> <i class='bx bx-user nav_icon'></i></a> 
            <a href="#" class="nav_link" data-bs-toggle="tooltip" data-bs-placement="top" data-bs-title="Tooltip on top"> <i class='bx bx-message-square-detail nav_icon'></i></a> 
            <a href="#" class="nav_link"> <i class='bx bx-bookmark nav_icon'></i></a> 
            <a href="#" class="nav_link"> <i class='bx bx-folder nav_icon'></i></a> 
            <a href="#" class="nav_link"> <i class='bx bx-bar-chart-alt-2 nav_icon'></i></a>
          </div>
      </div> <a href="#" class="nav_link"> <i class='bx bx-log-out nav_icon'></i></a>
  </nav>
</div>
<main>
  {% block content %}{% endblock content %}
</main>

<script src="{% static "base.js" %}"></script>
{% block js %}{% endblock js %}
</body>
</html>
