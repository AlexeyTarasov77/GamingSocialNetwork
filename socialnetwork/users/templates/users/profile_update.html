{% extends "./base-users.html" %}

{% block content %}
<div class="container py-5 px-3">
    <form action="" method="post" enctype="multipart/form-data">
        {% csrf_token %}
        {% if form.non_field_errors %}<div class="non-field-errs text-danger">{{form.non_field_errors}}</div>{% endif %}
        {% for f in form %}
            <div class="mb-3">
                <label for="{{f.id_for_label}}" class="form-label">{{f.label}}</label>
                {{f}}
                {% if f.errors %}<div class="errors text-danger">{{f.errors}}</div>{% endif %}
            </div>
        {% endfor %}
        <button class="btn btn-dark">Сохранить</button>
    </form>
</div>
{% endblock content %}
